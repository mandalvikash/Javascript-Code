<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Javascript Background Color Switcher</title>
    <link rel="stylesheet" href="chai.css"/>
</head>
<body style="background-color: grey;">
    <nav>
